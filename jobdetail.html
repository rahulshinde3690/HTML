                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Discription :</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </textarea>

            </div>
            <div class="form-group ">
                <label for="">Company Name :</label>
                <input type="" class="form-control" id="" aria-describedby="" placeholder=" ">
            </div>
            <div class="form-group ">
                <label for="">Contact Number :</label>
                <input type="" class="form-control" id="" aria-describedby="" placeholder=" " >
            </div>
            <div class="form-group ">
                <label for="">Contact Person :</label>
                <input type="" class="form-control" id="" aria-describedby="" placeholder=" ">
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1">E Mail :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group form-check">
                <label for="exampleInputEmail1">Work Status :</label>
                <checkboxes>
                    <input type="checkbox" name="fulltime" id=""> Full Time
                    <input type="checkbox" name="" id=""> Part Time
                    <input type="checkbox" name="" id=""> Full Dim
                    <input type="checkbox" name="" id=""> Other
                </checkboxes>
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1">Salary :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1">Experiance :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1">Location :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Qualification :</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </textarea>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Reset</button>
        </form>
